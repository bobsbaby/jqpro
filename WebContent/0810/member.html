<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href = "../css/mystyle.css">
<script src = "../js/jquery-3.4.1.min.js"></script>

<script>
	$(function(){
		$('#btn1').click(function(){
			$.ajax({
				url : '/jqpro/MemberSelect',
				type : 'get',
				dataType : 'json',
				success : function(datas){
					code ="<table border = '1'>";
					code += "<tr><td>이름</td><td>아이디</td><td>이메일</td>";
					code += "<td>주소</td><td>우편번호</td><td>전화번호</td><td>생일</td></tr>";
					$.each(datas, function(i, v){
						
						code += "<tr>";
						code += "<td>"+ v.name + "</td>";
						code += "<td>" + v.id + "</td>";
						code += "<td>" + v.addr + "</td>";
						code += "<td>" +v.zip + "</td>";
						code += "<td>" +v.hp + "</td>";
						code += "<td>" +v.mail+ "</td>";
						code += "<td>" +v.bir+ "</td>";
						code += "</tr>";
					})
					code += "</table>";
					$('#result1').html(code);
				}
			})
		})
		
		$('#btn2').click(function(){
			$.ajax({
				url : '/jqpro/LprodSelect',
				type : 'get',
				dataType : 'json',
				success : function(datas){
					code = "<div>";
					$.each(datas, function(i){
						code += "<br>";
						code += "<div>Lprod_id : "+ datas[i].Lprod_id +"</div>";
						code += "<div> Lprod_gu : "+ datas[i].Lprod_gu +"<div>";
						code += "<div> Lprod_nm : "+ datas[i].Lprod_nm +"<div>";
						code += "<hr>"
					})
						code += "</div>"
					$('#result2').html(code);
				}
			})
		})
	})
	
</script>	
</head>
<body>

<div class = "box">
		
		<button id = "btn1" type = "button">멤버리스트</button>
		<button id = "btn2" type = "button">lprod리스트</button>
		<br>
		<div id = "result1"></div>
		<div id = "result2"></div>
</div>

</body>
</html>
