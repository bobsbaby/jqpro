<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href = "../css/mystyle.css">
<style>
	#btn2 {
		
	}
</style>

<script src = "../js/jquery-3.4.1.min.js"></script>

<script>

	$(function(){
		$('#btn1').click(function(){
			$('form :enabled').css('border', '3px solid crimson');
			//사용 불가능한 btn2번을 사용가능하도록 설정  - prop
			$('#btn2').prop('disabled',false).css('background','blue');	//사용 가능으로 설정
			$('#btn1').prop('disabled',true).css('background','white');	//사용 불가능으로 설정
		})
		
		$('#btn2').click(function(){
			$('form :disabled').css('border', '3px solid lime');
			$('form :enabled').css('border', 'none');	//배경생 사라지게 함 
			//사용 불가능한 btn1을 사용가능하도록 설정 
			$('#btn1').prop('disabled', false).css('background','blue');
			$('#btn2').prop('disabled',true).css('background','white');
		})
		
	})
	
</script>	
</head>
<body>
<div class = "box">
	<h3>form 상태 필터</h3>
		- disabled 접근 불가 <br>
		- :disabled -> 접근 불가능 <br>
		  :enabled -> 접근 가능, 모든 요소의 기본값 <br>
		  <br>
		  
		  form의 전송기능 : button, button type=submit, 
		  				input type=image, input type=submit
		  				*button type=button은 전송 기능을 할 수 없다. 
	<div>
		<form action = "test.jsp" method ="post"> 
			<input type="button" name="disButton" value="Input Button" disabled><br>
			<input type="checkbox" name="enCheckbox" >체크<br>
			<input type="file" name="disFile"  ><br>
			<input type="hidden" name="enHidden"  value=“”> <br>
			<input type="image" src="../images/image.1.jpg" alt="Submit" ><br>
			<input type="password"  value="1111" name="enPassword" disabled > <br>
			<input type="radio" name="disRadio"  value="남" > 남
			<input type="radio" name="disRadio"  value="여" > 여<br>
			
			<input type="reset" name="enReset" value="취소"><br>
		
			<input type="submit" name="disSubmit" value="제출" disabled> <br>
		
			<input type="text" name="enText" value="input text"  > <br>
			
			<select name="disSelect">
				<option>Option</option>
				<option>Option</option>
				<option>Option</option>
				<option>Option</option>
				<option>Option</option>
			</select><br>
			<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
			<button name="disButton2" onclick="javascript:alert('aaaaa');">Button</button><br>
		</form>
	</div>
	<button id = "btn1" type="button">사용가능</button>
	<button id = "btn2" type="button" disabled>사용불가능</button>
</div>

</body>
</html>
