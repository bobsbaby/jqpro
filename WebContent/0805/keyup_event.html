<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href = "../css/mystyle.css">
<script src = "../js/jquery-3.4.1.min.js"></script>

<script>
	$(function(){
		$('textarea').keyup(function(){
			vlen = $(this).val().length;
			total = 100-vlen;
			
			$('span').text(total);
			//100글자 이상이면 
			
			if(total <= 0) $(this).prop('readOnly', true);
			
			
		})
	})
	
</script>	
</head>
<body>
	<pre>
		p태그 안에 남은 글자수를 표시하기 위해서는 안에 span태그로 남은 글자를 넣어줄 수 있는 span 태그를 넣어줘야 한다. 
		keyup 이벤트 
		 -> 100글자 이내로 입력하고 더이상 입력되지 않도록 설정
		 prop('readonly', true);
	</pre>

	<h2>하고 싶은 말을 남겨주세요(100글자 이내)</h2>
	<br>
	<textarea rows="10" cols="50"></textarea>
	<br>
	<p>남은 글자 : <span>100</span></p>
</body>
</html>
