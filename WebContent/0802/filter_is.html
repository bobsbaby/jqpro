<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href = "../css/mystyle.css">
<script src = "../js/jquery-3.4.1.min.js"></script>

<script>
	$(function(){
		$('p').click(function(){
			//클릭한 객체를 this로 받는다. 
			if ($(this).parent().is('div')){
				//부모의 테두리 설정
				$(this).parent().css('border', '3px dotted magenta');
			}else{
				alert("작업 대상이 아닙니다.");
			}
		})
	})
	
</script>	
</head>
<body>

<pre>
	- is() 판단시에 사용되는 메서드로 결과는 true, false를 리턴한다.
	- p태그의 문자열을 클릭한다. 
	- 부모가 div인지 비교한다.  $(this).parent().is()
	- 부모가 div가 맞으면 테두리를 설정한다. 
	
</pre>

<div>
	<p>무궁화 꽃이 피었습니다.</p>
</div>
	<p>오늘은 즐거운 금요일입니다.</p>
<div>
	<p>점심 맛있게 먹어</p>
</div>

</body>
</html>
