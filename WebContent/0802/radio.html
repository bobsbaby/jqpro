<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href = "../css/mystyle.css">
<script src = "../js/jquery-3.4.1.min.js"></script>

<script>
	$(function(){
		$('.cb:first').click(function(){
		f = $('.cb:first').prop("checked");
			$('.cb').prop("checked",f);
		})
	})
	
</script>	
</head>
<body>
	<form>
		<input type = "checkbox" class = "cb">전체선택
		<input type = "checkbox" class = "cb">2
		<input type = "checkbox" class = "cb">3
		<input type = "checkbox" class = "cb">4
		<input type = "checkbox" class = "cb">5
		<input type = "checkbox" class = "cb">6
	</form>
</body>
</html>
