<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>

<link rel="stylesheet" href="../css/mystyle.css">

<script>
 $(function(){
	 $('a').click(function(){
		event.preventDefault();
		
		//a태그의 href속성값을 가져오자 
		ahref =  $(this).attr('href');
		
		//effect를 이용해서 현대 이미지가 사라진후에 
		// img의 src속성값으로  a태그의 href속성값을 설정 
		$('img').fadeOut(2000, function(){
			
			$('img').attr('src', ahref);
			$('img').show(2000);
		})
		
	 })
 })
</script>
<style>
 img{
   width : 150px;
   height : 200px;
 }
</style>
</head>
<body>
  <h2>교재리스트</h2>
  <ul>
   <li><a href="../images/jQuery.jpg">jQuery교재</a></li>
   <li><a href="../images/JSP2_1.jpg">JSP교재</a></li>
   <li><a href="../images/UML.jpg">UML교재</a></li>
   <li><a href="../images/coffee1.jpg">자바교재</a></li>
  </ul>
  <hr>
  <img src="../images/noImage.png">
</body>
</html>
