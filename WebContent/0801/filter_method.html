<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel = "stylesheet" href = "../css/mystyle.css">
<script src = "../js/jquery-3.4.1.min.js"></script>

<script>
	$(function(){
		$('button').click(function(){
			
		//p 요소중 class가 intro인거 선택
		//$('p.intro')
		
		$('p').filter('.intro').css('background', 'pink');
		
		
		//p 요소중 class가 pp인 요소중 jQuery를 포함한 것을 선택 
		
// 		$('.pp:contains(jQuery)').css('background','yellow');
		$('.pp').filter(':contains(jQuery)').css('border','5px solid red');
		
		//홀수번째 p 요소중 html이 포함되어 있는 것을 선택
// 		$('p:odd:contains(HTML)')
		$('p').filter(':odd').filter(':contains(HTML)').css('border', '5px double green');
		
		//첫번째 p 요소를 선택 
// 		$('p:first')
// 		$('p').first()
		$('p').filter(':first').css('font-size', '1.5em');
		})
	})
	
</script>	
</head>
<body>
	<div class = "box">
		<div>
			<p class = "pp">내이름은 jQuery</p>
			<p class = "intro">나는 java script와 살고 있습니다.</p>
			<p class = "intro">나는 java script를 사랑합니다.</p>
			<p class = "pp">내 친구는 HTML, Ajax입니다. </p>
		</div>
		<br>
		<button type = "button">실행</button>	
	</div>
	
</body>
</html>
