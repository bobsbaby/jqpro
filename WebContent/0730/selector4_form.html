<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href = "../css/mystyle.css">
<script src = "../js/jquery-3.4.1.min.js"></script>
<script>
	$(function(){
		$('#btn1').on('cilck', function(){
			//input  요소 테두리 lime , 배경색  핑크
			//$('input').css({'border' : '5px solid lime', 'background' : 'pink'});
			$(':input').css({'border' : '5px solid lime', 'background' : 'pink'});
			//input   type이 button 인 요소 배경색 노란
// 			$('input[type=button]').css('background','yellow');
			$('input:button').css('background','yellow');
// 			Button  요소와 input   type이 button 인 요소 배경색 하늘색
			$(':button').css('background', 'cyan');
// 			Type이 submit 요소의 배경색 녹색
// 			$('input[type=submit], button[type=submit]').css
			$(':submit,').css('background','green');
// 			Type이 reset인 요소의 배경색 노랑 
			$(':reset').css('background', 'yellow');
// 			Type이 text, password 인 요소의 테두리 파랑
// 			$('input[type=text], input[type =password]')
			$(':text, :password').css('border', '5px solid blue');
// 			Type이 file, image인요소의 테두리 빨강
			$(':file, :image').css('border', '5px solid red');
		})
	})
</script>
	

</head>
<body>
	<div class = "box">
		<h3>form 양식 선택 </h3>
		 - onsubmit  = "return false" -> submit(전송버튼)이 실행되어도 서버로 전송하지 않는다. 
		 - 필터 -> 기본 선택자보다 더 정밀한 선택이 필요한 경우 
		 - :header -> h1, h2, h3 등등
		 - :eq -> 같은 것 
		 - :odd -> 홀수 요소 (인덱스 0번째부터 시작)
		 - :even -> 짝수 요소들과 일치
		 
		<div>
			<form action = "test.jsp" method = "post" onsubmit="return false;"> 
<!-- 			<form action = "test.jsp" method = "post"> -->
				Text : <input type="text"/><br> 
				Password : <input type="password" />
				<br><br> 
				
				Radio : <input type="radio" name="radioGroup" id="radioA" value="A"/> A 
				<input type="radio" name="radioGroup" id="radioB" value="B"/> B
				<br><br> 
				
				Checkbox : <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
				
				<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2
				<br><br> 
				
				Textarea : <br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
				<br><br> 
				
				Image(전송) : <input type="image" src="../images/image.1.jpg">
				<br><br> 
				
				File : <input type="file">
				<br><br> 
				
				Buttons : 
				<button type="button" id="normalButton">Normal</button> 
				<button type="submit" id="submitButton">Submit</button> 
				<button type="reset" id="resetButton">Reset</button> 
				<button>전송</button>
				<br><br>
				
				<input id = "btn1" type="button" value="실행"> 
				<input type="submit" value="전송버튼"> 
				<input type="reset" value="초기화버튼"> 
				<br><br>
			</form>
		</div>
	</div>
</body>
</html>
